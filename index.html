<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>

    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Pangolin&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">


  </head>

  <body>

    <h1>
      <span class="rock">Rock </span>
      <span class="paper">Paper </span>
      <span class="scissors">Scissors</span>
    </h1>
    

    <p>
        <button id="js-rock-button" class="button"><img class="image" src="img/rock.png"></button>

        <button id="js-paper-button" class="button"><img class="image" src="img/paper.png"></button>

        <button id="js-scissors-button" class="button"><img class="image" src="img/scissors.png"></button>
    </p>   

    <p class="js-result result"></p>

    <p class="js-moves moves"></p>

    <p class="js-score score"></p>

    <p>
        <button id="js-autoplay-button" class="autoplay">Autoplay</button>
        <button id="js-reset-button" class="reset">Reset Score</button>
    </p>
    
    <script src="js/script.js"></script>
  </body>
</html>
